<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./assets/css/style.css"
        />
    </head>
    <body>
        <div class="jumbotron">
            <div id="question-area">
                <p id="question-number">Result Display</p>
                <p id="countdown-display">Time remaining: 30 seconds</p>
                <p class="lead" id="question-text">A Question Of Some Kind</p>
                <hr class="my-4" />
                <p>
                    <ul>
                        <li id="option-0">One</li>
                        <li id="option-1">Two</li>
                        <li id="option-2">Three</li>
                        <li id="option-3">Four</li>
                    </ul>
                </p>
            </div>
            <div id="result-area">
                <p id="result"></p>
                <p id="result-text"> </p>
                <img id="result-image">
            </div>
            <div id="end-of-game">
                <p id="final-wins"></p>
                <p id="final-losses"></p>
                <p id="final-timeout"></p>
                <button id="reset-game">Reset Game</button>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script src="./assets/javascript/app.js"></script>
    </body>
</html>
